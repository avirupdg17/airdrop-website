<div class="container">
  <p>Enter your public address and the amount you want to airdrop!</p>
  <form [formGroup]="airdropForm" (ngSubmit)="airdrop()">
    <p>
      <label for="address">Address: </label>
      <input
        type="text"
        name="address"
        id="address"
        formControlName="address"
      />
    </p>
    <p>
      <label for="amount">Amount: </label>
      <input type="number" name="amount" id="amount" formControlName="amount" />
    </p>
    <button type="submit" [disabled]="airdropForm.invalid">Submit</button>
  </form>
</div>
